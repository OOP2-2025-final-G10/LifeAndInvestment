<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>人生ゲーム - プレイ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body class="game-page">
<div class="game-container">

    <div class="game-main">
        <div class="map-area">
            <div class="zoom-btns">
                <button>+</button>
                <button>-</button>
            </div>
        </div>

        <div class="bottom-area">
            <div class="roulette-container box-border">
                <button class="roulette-circle">まわす</button>
            </div>
            <div class="game-logo box-border">人生ゲーム</div>
        </div>
    </div>

    <aside class="info-sidebar box-border">
        <details open>
            <summary style="cursor: pointer; font-weight: bold; font-size: 1.2rem;">ユーザー</summary>
            <ul style="list-style: none; padding-left: 10px; margin-top: 10px;">
                {% for uid, uinfo in users.items() %}
                <li>
                    <button type="button" class="user-link" onclick="showUserInfo('{{ uid }}')">
                        {{ uinfo.name }}
                    </button>
                </li>
                {% endfor %}
            </ul>
        </details>
        
        <ul class="status-info" id="userInfo">
            <li>・ 名前：<span id="stat-name">-</span></li>
            <li>・ 所持金：<span id="stat-money">-</span></li>
            <li>・ 職業：<span id="stat-job">-</span></li>
        </ul>
    </aside>

</div>
</body>
</html>
