<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>人生ゲーム - 参加登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body class="setup-page">
<div class="setup-container">

    <aside class="member-sidebar box-border">
        <h2 class="sidebar-title">メンバー</h2>
        <ul id="memberDisplayList" class="member-ul"></ul>
    </aside>

    <main class="setup-main">
        <header class="page-header">
            <div class="title-box box-border">
                <h1>人生ゲーム</h1>
            </div>
        </header>

        <div class="registration-area">
            <div class="input-group">
                <input id="userNameInput" class="box-border" placeholder="名前を入力してください">
                <button class="join-btn box-border" onclick="addMember()">参加</button>
            </div>
        </div>

        <div class="footer-area">
            <a href="game.html" class="start-btn box-border">START</a>
        </div>
    </main>
</div>
</body>
</html>
